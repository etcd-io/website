{{ $versions := site.Params.versions.all -}}
<ul>
  {{ range $vers := $versions }}
    {{ $versPath := printf "/docs/%s/" $vers -}}
    {{ $versName := ($.Site.GetPage $versPath).Params.versName | default $vers -}}
    <li>
      <a href="{{ $versPath }}">
        {{- $versName -}}
      </a>
    </li>
  {{ end -}}
</ul>
