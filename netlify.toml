[build]
publish = "public"
command = "npm run build:production"

[build.environment]
HUGO_VERSION = "0.83.1"

[context.deploy-preview]
command = "npm run build:preview"

[context.branch-deploy]
command = "npm run build:preview"

# Set headers for docsy conversion development to prevent search engines from
# indexing the WIP site.
#
# Based on hrishikesh's comment here:
# https://answers.netlify.com/t/prevent-google-indexing-dev-staging-subdomain/32456/8
[context.branch-deploy.headers]
  for = "/*"
  [context.banch-deploy.headers.values]
    X-Robots-Tag = "noindex"

[[plugins]]
package = "netlify-plugin-checklinks"
 
  [plugins.inputs]
  # An array of glob patterns for pages on your site
  # Recursive traversal will start from these
  entryPoints = [
    "/",
  ]
 
  # Recurse through all the links and asset references on your page, starting
  # at the entrypoints
  recursive = true
 
  # Checklinks outputs TAP (https://testanything.org/tap-version-13-specification.html)
  # by default. Enabling pretty mode makes the output easier on the eyes.
  pretty = true
 
  # You can mark some check as skipped, which will block checklinks
  # from ever attempting to execute them.
  # skipPatterns is an array of strings you can match against failing reports
  skipPatterns = [
    "_redirects",
  ]
 
  # You can mark some check as todo, which will execute the check, but allow failures.
  # todoPatterns is an array of strings you can match against failing reports
  todoPatterns = []
 
  # Report on all broken links to external pages.
  # Enabling this will make your tests more brittle, since you can't control
  # external pages.
  checkExternal = false
 
  # Enable to check references to source maps, source map sources etc.
  # Many build tools don't emit working references, so this is disabled by default
  followSourceMaps = false
